<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <title>Farmhouse Coffee — Mock</title>
  <meta name="description" content="Farmhouse Coffee mock site. Warm, simple, tile-first." />

  <link rel="icon" href="favicon.PNG" type="image/png" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icon-192.PNG" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="wrap" id="main">

    <!-- HERO (no crop) -->
    <section class="hero" aria-label="Farmhouse Coffee hero">
      <picture>
        <source media="(max-width: 720px)" srcset="bg-mobile.jpg">
        <img class="hero__img" src="sf-hero.jpg" alt="Farmhouse Coffee hero image">
      </picture>

      <div class="hero__panel">
        <img class="hero__logo" src="icon-512.PNG" alt="Farmhouse Coffee logo">

        <p class="hero__copy">
          Warm coffee. Small-town comfort. A place to slow down and feel at home.
        </p>

        <div class="hero__actions" aria-label="Quick actions">
          <button class="btn btn--primary" type="button" data-open="menu">Menu</button>
          <button class="btn" type="button" data-open="hours">Hours</button>
        </div>

        <div class="hero__social" aria-label="Social links">
          <a class="social" href="#" aria-label="Instagram (mock link)">
            <img src="instagram.PNG" alt="">
          </a>
          <a class="social" href="#" aria-label="Facebook (mock link)">
            <img src="facebook.PNG" alt="">
          </a>
          <a class="social" href="#" aria-label="TikTok (mock link)">
            <img src="tiktok.PNG" alt="">
          </a>
        </div>
      </div>
    </section>

    <!-- HOURS BANNER (full width, fully visible) -->
    <section class="hours-banner" aria-label="New hours">
      <img src="hours-panel.PNG" alt="New hours panel">
    </section>

    <!-- TILES -->
    <section class="grid" aria-label="Featured tiles">
      <article class="tile" tabindex="0" role="button" data-open="menu" aria-label="Open menu">
        <img src="menu.jpg" alt="Menu tile image" loading="lazy" />
        <div class="tile__cap">
          <div class="tile__title">Menu</div>
          <div class="tile__sub">Browse sections</div>
        </div>
      </article>

      <article class="tile" tabindex="0" role="button" data-open="counter" aria-label="Open counter photo">
        <img src="counter.jpg" alt="Counter photo" loading="lazy" />
        <div class="tile__cap">
          <div class="tile__title">Inside</div>
          <div class="tile__sub">A look at the bar</div>
        </div>
      </article>

      <article class="tile" tabindex="0" role="button" data-open="feature" aria-label="Open Rise and Shine feature">
        <img src="r-s-coffee.jpg" alt="Rise and Shine coffee photo" loading="lazy" />
        <div class="tile__cap">
          <div class="tile__title">Rise &amp; Shine</div>
          <div class="tile__sub">Morning fuel</div>
        </div>
      </article>
    </section>

  </main>

  <!-- MODAL -->
  <div class="modal" id="modal" hidden>
    <div class="modal__backdrop" data-close="1" aria-hidden="true"></div>

    <section class="modal__sheet" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header class="modal__head">
        <div class="modal__title" id="modalTitle">Title</div>
        <button class="modal__close" type="button" data-close="1" aria-label="Close">✕</button>
      </header>

      <div class="modal__body" id="modalBody"></div>
    </section>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
