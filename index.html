<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111214" />
  <title>Farmhouse Coffee â€” Mock</title>
  <meta name="description" content="Farmhouse Coffee mock site. Social-style tiles, centered text, fast menu access." />

  <link rel="icon" href="favicon.PNG" type="image/png" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icon-192.PNG" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <a class="skip" href="#main">Skip to content</a>

  <!-- Background texture (no dark overlay) -->
  <div class="bg" aria-hidden="true"></div>

  <main id="main" class="wrap" role="main">
    <!-- HERO -->
    <section class="hero" aria-label="Farmhouse Coffee hero">
      <div class="hero__media" role="img" aria-label="Farmhouse Coffee hero image"></div>

      <div class="hero__panel" aria-label="Farmhouse Coffee intro">
        <img class="hero__logo" src="icon-512.PNG" alt="Farmhouse Coffee logo" />

        <p class="hero__desc">
          Warm coffee, friendly faces, and small-town comfort â€” the kind of place you settle into.
        </p>

        <div class="hero__cta">
          <button class="btn btn--primary" type="button" data-open="menu" aria-haspopup="dialog">Menu</button>
          <button class="btn" type="button" data-open="hours" aria-haspopup="dialog">Hours</button>
        </div>

        <div class="hero__social" aria-label="Social links">
          <a class="social" href="#" aria-label="Instagram (mock)">
            <img src="instagram.PNG" alt="Instagram" />
          </a>
          <a class="social" href="#" aria-label="Facebook (mock)">
            <img src="facebook.PNG" alt="Facebook" />
          </a>
          <a class="social" href="#" aria-label="TikTok (mock)">
            <img src="tiktok.PNG" alt="TikTok" />
          </a>
        </div>
      </div>
    </section>

    <!-- HOURS BANNER (full width of hero, shows entire image) -->
    <section class="hoursBanner" aria-label="New hours banner">
      <button class="bannerBtn" type="button" data-open="hours" aria-haspopup="dialog" aria-label="Open hours">
        <img src="hours-panel.PNG" alt="New hours" loading="lazy" />
      </button>
    </section>

    <!-- TILE GRID -->
    <section class="grid" aria-label="Featured tiles">
      <article class="tile tile--wide" tabindex="0" role="button" data-open="counter" aria-haspopup="dialog" aria-label="Open counter photo">
        <img src="counter.jpg" alt="Counter photo" loading="lazy" />
        <div class="tile__cap">
          <div class="tile__title">Inside</div>
          <div class="tile__sub">A look at the bar</div>
        </div>
      </article>

      <article class="tile" tabindex="0" role="button" data-open="menu" aria-haspopup="dialog" aria-label="Open menu">
        <div class="tile__icon" aria-hidden="true">â˜•</div>
        <div class="tile__cap tile__cap--text">
          <div class="tile__title">Menu</div>
          <div class="tile__sub">Browse sections</div>
        </div>
      </article>

      <article class="tile" tabindex="0" role="button" data-open="feature" aria-haspopup="dialog" aria-label="Open Rise and Shine feature">
        <img src="r-s-coffee.jpg" alt="Rise and Shine coffee photo" loading="lazy" />
        <div class="tile__cap">
          <div class="tile__title">Rise &amp; Shine</div>
          <div class="tile__sub">Morning mood</div>
        </div>
      </article>

      <article class="tile" tabindex="0" role="button" data-open="hours" aria-haspopup="dialog" aria-label="Open hours">
        <div class="tile__icon" aria-hidden="true">ðŸ•’</div>
        <div class="tile__cap tile__cap--text">
          <div class="tile__title">Hours</div>
          <div class="tile__sub">Tap to view</div>
        </div>
      </article>
    </section>

    <footer class="footer" role="contentinfo">
      <div class="footer__inner">
        <div class="footer__small">Mock site â€¢ Tile-first layout â€¢ Offline-ready</div>
      </div>
    </footer>
  </main>

  <!-- MODAL -->
  <div class="modal" id="modal" hidden>
    <div class="modal__backdrop" data-close="1" aria-hidden="true"></div>

    <section class="modal__sheet" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header class="modal__head">
        <div class="modal__title" id="modalTitle">Title</div>
        <button class="modal__close" type="button" data-close="1" aria-label="Close">âœ•</button>
      </header>

      <div class="modal__body" id="modalBody"></div>
    </section>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
