<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111214" />
  <title>Farmhouse Coffee — Mock</title>
  <meta name="description" content="Farmhouse Coffee mock site. Social-style tiles, centered text, fast hours + menu + ordering." />

  <!-- Favicon -->
  <link rel="icon" href="favicon.PNG" type="image/png" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icon-192.PNG" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <a class="skip" href="#main">Skip to content</a>

  <!-- Background (no dark overlay; let it shine) -->
  <div class="bg" aria-hidden="true"></div>

  <main id="main" class="wrap" role="main">

    <!-- HERO -->
    <section class="hero" aria-label="Farmhouse Coffee hero">
      <div class="hero__inner">
        <img class="hero__logo" src="icon-512.PNG" alt="Farmhouse Coffee logo" />

        <p class="hero__desc">
          Warm coffee. Small-town comfort. A place to slow down and feel at home.
        </p>

        <div class="hero__cta" aria-label="Primary actions">
          <button class="btn btn--primary" type="button" data-open="menu" aria-haspopup="dialog">Menu</button>
          <button class="btn" type="button" data-open="hours" aria-haspopup="dialog">Hours</button>
        </div>

        <div class="hero__social" aria-label="Social links">
          <a class="socialBtn" href="#" aria-label="Instagram (mock link)">
            <img src="instagram.PNG" alt="" aria-hidden="true" />
          </a>
          <a class="socialBtn" href="#" aria-label="Facebook (mock link)">
            <img src="facebook.PNG" alt="" aria-hidden="true" />
          </a>
          <a class="socialBtn" href="#" aria-label="TikTok (mock link)">
            <img src="tiktok.PNG" alt="" aria-hidden="true" />
          </a>
        </div>
      </div>
    </section>

    <!-- HOURS BANNER (full width, show entire image) -->
    <section class="hoursBanner" aria-label="New hours banner">
      <img src="hours-panel.PNG" alt="New hours" loading="lazy" />
    </section>

    <!-- SOCIAL-STYLE TILE GRID -->
    <section class="grid" aria-label="Featured tiles">
      <article class="tile" tabindex="0" role="button" data-open="menu" aria-haspopup="dialog" aria-label="Open menu">
        <img src="r-s-coffee.jpg" alt="Coffee feature" loading="lazy" />
        <div class="tile__cap">
          <div class="tile__title">Menu</div>
          <div class="tile__sub">Browse sections + Order</div>
        </div>
      </article>

      <article class="tile" tabindex="0" role="button" data-open="counter" aria-haspopup="dialog" aria-label="Open counter photo">
        <img src="counter.jpg" alt="Inside the shop" loading="lazy" />
        <div class="tile__cap">
          <div class="tile__title">Inside</div>
          <div class="tile__sub">Counter + vibe</div>
        </div>
      </article>

      <article class="tile" tabindex="0" role="button" data-open="feature" aria-haspopup="dialog" aria-label="Open Rise and Shine photo">
        <img src="r-s-coffee.jpg" alt="Rise and Shine coffee" loading="lazy" />
        <div class="tile__cap">
          <div class="tile__title">Rise &amp; Shine</div>
          <div class="tile__sub">Morning fuel</div>
        </div>
      </article>
    </section>

    <footer class="footer" role="contentinfo">
      <div class="footer__inner">
        <div class="footer__small">Mock site • Centered layout • Tile-first • Offline-ready</div>
      </div>
    </footer>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal" hidden>
    <div class="modal__backdrop" data-close="1" aria-hidden="true"></div>

    <section class="modal__sheet" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header class="modal__head">
        <div class="modal__title" id="modalTitle">Title</div>
        <button class="modal__close" type="button" data-close="1" aria-label="Close">✕</button>
      </header>

      <div class="modal__body" id="modalBody"></div>
    </section>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
