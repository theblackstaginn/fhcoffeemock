<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Farmhouse Coffee</title>
  <meta name="description" content="Warm coffee. Small-town comfort. A place to slow down and feel at home." />
  <link rel="icon" href="./favicon.PNG" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Fixed background layer -->
  <div class="bg-fixed" aria-hidden="true"></div>

  <a class="skip" href="#content">Skip to content</a>

  <main id="content" class="wrap">

    <!-- HERO -->
    <section class="hero" aria-label="Farmhouse Coffee">
      <div class="hero__media" role="img" aria-label="Farmhouse Coffee hero image"></div>

      <div class="hero__panel">
        <img class="hero__logo" src="./logo.PNG" alt="Farmhouse Coffee logo"
             onerror="this.style.display='none';" />

        <p class="hero__desc">
          Warm coffee. Small-town comfort. A place to slow down and feel at home.
        </p>

        <div class="hero__cta" role="group" aria-label="Primary actions">
          <button class="btn btn--primary" type="button" data-open="menu">Menu</button>
          <button class="btn" type="button" data-open="hours">Hours</button>
          <a class="btn" href="./order.html">Order</a>
        </div>

        <div class="hero__meta" aria-label="Social links">
          <a class="socialBtn" href="https://instagram.com" target="_blank" rel="noopener">
            <img src="./instagram.PNG" alt="" />
          </a>
          <a class="socialBtn" href="https://facebook.com" target="_blank" rel="noopener">
            <img src="./facebook.PNG" alt="" />
          </a>
          <a class="socialBtn" href="https://tiktok.com" target="_blank" rel="noopener">
            <img src="./tiktok.PNG" alt="" />
          </a>
        </div>
      </div>
    </section>

    <!-- IMAGE SECTIONS -->
    <section class="image-sections" aria-label="Coffee imagery">

      <!-- BEAN SLIDE -->
      <div class="image-strip">
        <img src="./beanslide/coff-1.jpg" alt="" loading="lazy" />
        <img src="./beanslide/coff-2.jpg" alt="" loading="lazy" />
        <img src="./beanslide/coff-3.jpg" alt="" loading="lazy" />
        <img src="./beanslide/coff-4.jpg" alt="" loading="lazy" />
        <img src="./beanslide/coff-5.jpg" alt="" loading="lazy" />
        <img src="./beanslide/coff-6.jpg" alt="" loading="lazy" />
      </div>

      <!-- BEAN STORY -->
      <div class="image-strip">
        <img src="./beanstory/cbs-1.jpg" alt="" loading="lazy" />
        <img src="./beanstory/cbs-2.jpg" alt="" loading="lazy" />
        <img src="./beanstory/cbs-3.jpg" alt="" loading="lazy" />
        <img src="./beanstory/cbs-4.jpg" alt="" loading="lazy" />
        <img src="./beanstory/cbs-5.jpg" alt="" loading="lazy" />
        <img src="./beanstory/cbs-6.jpg" alt="" loading="lazy" />
      </div>

      <!-- TILE GRID -->
      <div class="tile-grid">
        <img src="./tiles/counter.jpg" alt="" loading="lazy" />
        <img src="./tiles/espresso.jpg" alt="" loading="lazy" />
        <img src="./tiles/fh-mc.jpg" alt="" loading="lazy" />
        <img src="./tiles/menu.jpg" alt="" loading="lazy" />
        <img src="./tiles/r-s-coffee.jpg" alt="" loading="lazy" />
      </div>

    </section>

  </main>

  <!-- MODAL -->
  <div class="modal" hidden aria-hidden="true">
    <div class="modal__backdrop" data-close></div>

    <section class="modal__sheet" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header class="modal__head">
        <div id="modalTitle" class="modal__title"></div>
        <button class="modal__close" type="button" data-close aria-label="Close">âœ•</button>
      </header>
      <div class="modal__body" id="modalBody"></div>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
