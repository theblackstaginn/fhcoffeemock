<body>
  <a class="skip" href="#main">Skip to content</a>

  <main id="main" class="wrap">
    <section class="hero" aria-label="Farmhouse Coffee hero">
      <!-- HERO IMAGE (no crop) -->
      <div class="hero__media" role="img" aria-label="Farmhouse Coffee storefront photo"></div>

      <!-- GLASS PANEL (compact, readable, not foggy) -->
      <div class="hero__panel">
        <!-- Use your actual logo filename here if you have it -->
        <img class="hero__logo" src="favicon.PNG" alt="Farmhouse Coffee logo" />

        <p class="hero__desc">
          Warm coffee. Small-town comfort. A place to slow down and feel at home.
        </p>

        <div class="hero__cta" aria-label="Primary links">
          <a class="btn btn--primary" href="menu.html">Menu</a>
          <a class="btn" href="hours.html">Hours</a>
          <a class="btn" href="order.html">Order</a>
        </div>

        <div class="hero__meta" aria-label="Social links">
          <!-- Put real URLs when you have them -->
          <a class="socialBtn" href="#" aria-label="Instagram">
            <img src="instagram.PNG" alt="" />
          </a>
          <a class="socialBtn" href="#" aria-label="Facebook">
            <img src="facebook.PNG" alt="" />
          </a>
          <a class="socialBtn" href="#" aria-label="TikTok">
            <img src="tiktok.PNG" alt="" />
          </a>
        </div>
      </div>
    </section>

    <!-- Optional: keep your secondary image strip, or remove it -->
    <section class="strip" aria-label="Coffee photo strip">
      <img src="counter.jpg" alt="Counter photo" />
    </section>
  </main>
