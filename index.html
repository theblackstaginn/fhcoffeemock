<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Farmhouse Coffee</title>
  <meta name="description" content="Warm coffee. Small-town comfort. A place to slow down and feel at home." />
  <link rel="icon" href="./favicon.PNG" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="bg-fixed" aria-hidden="true"></div>
  <a class="skip" href="#content">Skip to content</a>

  <main id="content" class="wrap">

    <!-- HERO -->
    <section class="hero" aria-label="Farmhouse Coffee">
      <div class="hero__media" role="img" aria-label="Farmhouse Coffee hero image"></div>

      <div class="hero__panel">
        <img class="hero__logo" src="./logo.PNG" alt="Farmhouse Coffee logo"
             onerror="this.style.display='none';" />

        <p class="hero__desc">
          Warm coffee. Small-town comfort. A place to slow down and feel at home.
        </p>

        <div class="hero__cta" role="group" aria-label="Primary actions">
          <button class="btn btn--primary" type="button" data-open="menu">Menu</button>
          <button class="btn" type="button" data-open="hours">Hours</button>
          <a class="btn" href="./order.html" aria-label="Order (pickup)">Order</a>
        </div>

        <div class="hero__meta" aria-label="Social links">
          <a class="socialBtn" href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram">
            <img src="./instagram.PNG" alt="" />
          </a>
          <a class="socialBtn" href="https://facebook.com" target="_blank" rel="noopener" aria-label="Facebook">
            <img src="./facebook.PNG" alt="" />
          </a>
          <a class="socialBtn" href="https://tiktok.com" target="_blank" rel="noopener" aria-label="TikTok">
            <img src="./tiktok.PNG" alt="" />
          </a>
        </div>
      </div>
    </section>

    <!-- HOURS BANNER -->
    <section class="hoursBanner" aria-label="Hours">
      <img class="hoursBanner__img" src="./hours-panel.PNG" alt="Hours" loading="lazy" />
    </section>

    <!-- GRID -->
    <section class="grid" aria-label="Slides + image tiles">

      <!-- Carousel: beanslide -->
      <div class="card carousel" data-carousel="beanslide">
        <div class="carousel__viewport" tabindex="0">
          <div class="carousel__track">
            <img class="carousel__img" src="./beanslide/coff-1.jpg" alt="">
            <img class="carousel__img" src="./beanslide/coff-2.jpg" alt="">
            <img class="carousel__img" src="./beanslide/coff-3.jpg" alt="">
            <img class="carousel__img" src="./beanslide/coff-4.jpg" alt="">
            <img class="carousel__img" src="./beanslide/coff-5.jpg" alt="">
            <img class="carousel__img" src="./beanslide/coff-6.jpg" alt="">
          </div>
        </div>
        <div class="dots" aria-hidden="true"></div>
      </div>

      <!-- Carousel: beanstory -->
      <div class="card carousel" data-carousel="beanstory">
        <div class="carousel__viewport" tabindex="0">
          <div class="carousel__track">
            <img class="carousel__img" src="./beanstory/cbs-1.jpg" alt="">
            <img class="carousel__img" src="./beanstory/cbs-2.jpg" alt="">
            <img class="carousel__img" src="./beanstory/cbs-3.jpg" alt="">
            <img class="carousel__img" src="./beanstory/cbs-4.jpg" alt="">
            <img class="carousel__img" src="./beanstory/cbs-5.jpg" alt="">
            <img class="carousel__img" src="./beanstory/cbs-6.jpg" alt="">
          </div>
        </div>
        <div class="dots" aria-hidden="true"></div>
      </div>

      <!-- Tiles (tiles folder only) -->
      <button class="card tile" type="button" data-tile="menu">
        <img class="tile__img" src="./tiles/menu.jpg" alt="">
      </button>

      <a class="card tile" href="./order.html">
        <img class="tile__img" src="./tiles/counter.jpg" alt="">
      </a>

      <button class="card tile">
        <img class="tile__img" src="./tiles/r-s-coffee.jpg" alt="">
      </button>

      <button class="card tile">
        <img class="tile__img" src="./tiles/espresso.jpg" alt="">
      </button>

      <button class="card tile">
        <img class="tile__img" src="./tiles/fh-mc.jpg" alt="">
      </button>

    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
